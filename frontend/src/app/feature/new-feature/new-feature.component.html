<div class="w-screen min-h-screen h-fit bg-gray-100 p-32 flex">
  <div class="w-1/3">
    <h1 class="text-2xl">
      New feature
    </h1>

    <span class="text-sm text-gray-600">
      Create a new feature toggle.
    </span>
  </div>
  <div class="w-2/3 h-fit bg-white rounded-xl shadow flex flex-col justify-between">
    <div class="p-8">
      <div class="w-4/6">
        <label class="block text-gray-700 text-sm font-medium"
               for="technicalName"
        >
          Technical name
        </label>
        <input id="technicalName"
               class="block mt-1 border border-gray-300 focus:outline-indigo-500 rounded-md px-3 py-1.5 w-full shadow-sm"
               type="text"
               placeholder="my-feature"
               [(ngModel)]="feature.technicalName"
        >
      </div>

      <div class="w-4/6 mt-8">
        <label class="block text-gray-700 text-sm font-medium"
               for="displayName"
        >
          Display name
        </label>
        <input id="displayName"
               class="block mt-1 border border-gray-300 focus:outline-indigo-500 rounded-md px-3 py-1.5 w-full shadow-sm"
               type="text"
               placeholder="My Feature"
               [(ngModel)]="feature.displayName"
        >
      </div>

      <div class="mt-8">
        <label class="block text-gray-700 text-sm font-medium"
               for="description"
        >
          Description
        </label>
        <textarea id="description"
                  class="block mt-1 border border-gray-300 focus:outline-indigo-500 rounded-md px-3 py-1.5 w-full shadow-sm"
                  placeholder="Lorem ipsum..."
                  rows="5"
                  [(ngModel)]="feature.description"
        ></textarea>
      </div>

      <div class="w-4/6 mt-8">
        <label class="block text-gray-700 text-sm font-medium"
               for="expiresOn"
        >
          Expires on
        </label>
        <input id="expiresOn"
               class="block mt-1 border border-gray-300 focus:outline-indigo-500 rounded-md px-3 py-1.5 w-full shadow-sm"
               type="datetime-local"
               [(ngModel)]="feature.expiresOn"
        >
      </div>

      <div class="mt-8">
        <label class="block text-gray-700 text-sm font-medium"
               for="inverted"
        >
          Toggle status
        </label>
        <input id="inverted"
               type="button"
               value="{{ feature.inverted ? 'Disabled' : 'Enabled' }}"
               class="mt-1 px-4 py-2 bg-green-600 focus:outline-none focus:bg-green-700 hover:bg-green-700 text-white font-bold cursor-pointer rounded-lg tracking-wide shadow"
               [class.bg-green-600]="!feature.inverted"
               [class.bg-red-600]="feature.inverted"
               [class.hover:bg-green-700]="!feature.inverted"
               [class.hover:bg-red-700]="feature.inverted"
               [class.focus:bg-green-700]="!feature.inverted"
               [class.focus:bg-red-700]="feature.inverted"
               (click)="invert()"
        >
      </div>
    </div>

    <div class="p-6 bg-gray-50 flex items-center justify-end rounded-xl">
      <button class="mx-2 px-4 py-2 hover:bg-gray-100 focus:bg-gray-100 border border-gray-300 rounded-lg tracking-wide shadow focus:outline-none"
              (click)="goBack()"
      >
        Cancel
      </button>
      <button class="mx-1.5 px-4 py-2 bg-indigo-600 focus:bg-indigo-700 hover:bg-indigo-700 text-white rounded-lg tracking-wide shadow focus:outline-none"
              (click)="saveFeature()"
      >
        Save
      </button>
    </div>
  </div>

</div>
